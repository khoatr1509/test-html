<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZaloPay Payment Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .payment-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #0068ff;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #0068ff;
            margin-bottom: 20px;
        }
        
        .countdown {
            font-size: 18px;
            color: #ff6b6b;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.failed {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .button {
            background: #0068ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #0056cc;
        }
        
        .button.secondary {
            background: #6c757d;
        }
        
        .button.secondary:hover {
            background: #545b62;
        }
        
        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo">ZP</div>
        <div class="title">ZaloPay Payment 123</div>
        <div class="subtitle">Test Payment Simulation</div>
        
        <div class="amount">50,000 VND</div>
        
        <div class="countdown" id="countdown">Redirecting in 10 seconds...</div>
        
        <div class="status processing" id="status">
            Processing payment...
        </div>
        
        <div>
            <button class="button" onclick="simulateSuccess()">Simulate Success</button>
            <button class="button secondary" onclick="simulateFailed()">Simulate Failed</button>
        </div>
        
        <div class="info">
            <strong>Test Info:</strong><br>
            This is a test webview for ZaloPay payment simulation.<br>
            It will automatically redirect after 10 seconds or when you click a button.
        </div>
    </div>

    <script>
        let countdown = 10;
        let redirectTimer;
        let isRedirecting = false;

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order_id') || 'e2c61d71-6f48-459f-8ef4-53abe6e3b419';
        const appTransId = urlParams.get('apptransid') || '3171023002121437841';
        const amount = urlParams.get('amount') || '50000';
        const scenario = urlParams.get('scenario') || 'timeout';

        // Update amount display
        document.querySelector('.amount').textContent = `${parseInt(amount).toLocaleString()} VND`;

        // Countdown function
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = `Redirecting in ${countdown} seconds...`;
            
            if (countdown <= 0) {
                simulateSuccess(); // Default to success after timeout
                return;
            }
            
            countdown--;
        }

        // Start countdown
        redirectTimer = setInterval(updateCountdown, 1000);
        
        // Auto-trigger scenario if specified
        if (scenario === 'success') {
            setTimeout(() => simulateSuccess(), 2000);
        } else if (scenario === 'failed') {
            setTimeout(() => simulateFailed(), 2000);
        }

        // Simulate successful payment
        function simulateSuccess() {
            if (isRedirecting) return;
            isRedirecting = true;
            
            clearInterval(redirectTimer);
            
            document.getElementById('status').className = 'status success';
            document.getElementById('status').textContent = 'Payment successful!';
            document.getElementById('countdown').textContent = 'Redirecting to callback...';
            
            // Redirect to callback URL after 2 seconds
            setTimeout(() => {
                const callbackUrl = `https://zalo.me/s/3171023002121437841/callback/?apptransid=${appTransId}&order_id=${orderId}&amount=${amount}&status=success`;
                console.log('Redirecting to:', callbackUrl);
                window.location.href = callbackUrl;
            }, 2000);
        }

        // Simulate failed payment
        function simulateFailed() {
            if (isRedirecting) return;
            isRedirecting = true;
            
            clearInterval(redirectTimer);
            
            document.getElementById('status').className = 'status failed';
            document.getElementById('status').textContent = 'Payment failed!';
            document.getElementById('countdown').textContent = 'Redirecting to callback...';
            
            // Redirect to callback URL after 2 seconds
            setTimeout(() => {
                const callbackUrl = `https://zalo.me/s/3171023002121437841/callback/?apptransid=${appTransId}&order_id=${orderId}&amount=${amount}&status=failed`;
                console.log('Redirecting to:', callbackUrl);
                window.location.href = callbackUrl;
            }, 2000);
        }

        // Log page load
        console.log('ZaloPay Test Webview loaded');
        console.log('Order ID:', orderId);
        console.log('App Trans ID:', appTransId);
        console.log('Amount:', amount);
    </script>
</body>
</html>
